<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Only Relevant</title>
    <link rel="stylesheet" type="text/css" href="public/reset.css" />
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>

  <body>

    <header>
      <img class="logo" src="./media/linkedin_banner_image_1.png" alt="">
    </header>

    <main>
      <h1>Discover <br>Relevant weather and <br>top 6 places</h1>
      <form autocomplete="off">
        <input type="text" id="city" placeholder="Where at?">
        <button id="button" type="submit">Submit</button>
      </form>
    </main>

    <div class="container_default">
      <h1>Weather provided by OpenWeather</h1>
      <h1>Places provided by Foursquare</h1>
    </div>

    <div class="container">
    <div id="destination">

    </div>
    <div class="sectiontitle">
      <h2>CURRENT WEATHER</h2>
    </div>
    <section id="weather">

        <div class="weather" id="weather1">

        </div>

    </section>
    <div class="sectiontitle">
      <h2>TOP 6 ATTRACTIONS</h2>
    </div>
    <section id="venues">
      <div class="venue" id="venue1">

      </div>
      <div class="venue" id="venue2">

      </div>
      <div class="venue" id="venue3">

      </div>
      <div class="venue" id="venue4">

      </div>
      <div class="venue" id="venue5">

      </div>
      <div class="venue" id="venue6">

      </div>
    </section>

  </div>

  <footer class='footer_extra'>
    <p>Application is developed for learning purposes 03.2021</p>
  </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- <script src="./private/helpers.js"></script> -->
    <script src="public/main.js"></script>
    <!-- <script src="private/private_main.js"></script> -->
  </body>
</html>
